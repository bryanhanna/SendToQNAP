<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Configure_QNAP_Access.css"/>
  </head>

  <body>
      <p>QNAP dev <button id="SettingsMenu"> Settings </button>            </p>
       <label id="ErrMsg"></label>
       <hr>

  <div id="NASSettingForm" class="hidesection">
  <form>
    <table style="width:90%">

      <tr>
        <td>
          <label> Secure (HTTPS)</label>
        </td>
        <td>
          <input class="NASSetting" type="checkbox" id="NASsecure" name="NASSec" value="Secure"><br />
        </td>
      </tr>

      <tr>
        <td>
          <label> Address</label>
        </td>
        <td>
          <input class="NASSetting" type="text" id="NASaddress" ><br />
        </td>
      </tr>

      <tr>
        <td>
      <label> Port</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NASport" ><br />
    </td>
  </tr>

  <tr>
    <td>
       <label> Login</label>
     </td>
     <td>
      <input class="NASSetting" type="text" id="NASlogin" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label id="NASpasswordLabel"> Password</label>
    </td>
    <td>
      <input class="NASSetting" type="password" id="NASpassword" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label> Temp Directory</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NAStempdir" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label> Move Directory</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NASdir" ><br />
    </td>
  </tr>

    </table>
     <button type="submit">Save</button>
  </form>

  <hr>
</div>


  <button id="testConnectionButton">test Connection</button>
  <div>
  <label id="NASInfo">Unknown</label>
  </div>
  <hr>

  <button id="NASrefresh">Refresh Download Jobs</button>
  <div>
  <label id="NASDNLJobNb"> ? Jobs in queue </label>
  </div>
<table class="NASItemTable" id="NASDownloadTable" style="width:95%">
  <tr>
    <th scope="col" width="85%">Filename </th>
    <th scope="col" width="15%">%
        <button class="Btn3D" type="button">X</button>
    </th>
  </tr>

</table>


<div>
  <ul id="NASDownloadList">

  </ul>
    <script src="xmlToJSON.js"></script>
    <script src="ListDownload.js"></script>
    <script src="Configure_QNAP_Access.js"></script>
    <script src="../common.js"></script>
</div>

</body>

</html>
