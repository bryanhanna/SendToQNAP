<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Configure_QNAP_Access.css"/>
  </head>

  <body>
      <div id="title"><img id="icon" src="icons/48_download.png"><span>Send to QNAP</span><a href="test" id="StationLink" title="Open Download Station" target="_blank"><img src="icons/external-link.svg" width="20" height="20"></a> <button id="SettingsMenu" title="Settings"><img src="icons/cog.svg" width="20" height="20"></button></div>          
       <label id="ErrMsg"></label>
       <hr>

  <div id="NASSettingForm" class="hidesection">
  <form>
    <table style="width:90%">

      <tr>
        <td>
          <label> Secure (HTTPS)</label>
        </td>
        <td>
          <input class="NASSetting" type="checkbox" id="NASsecure" name="NASSec" value="Secure"><br />
        </td>
      </tr>

      <tr>
        <td>
          <label> Address</label>
        </td>
        <td>
          <input class="NASSetting" type="text" id="NASaddress" ><br />
        </td>
      </tr>

      <tr>
        <td>
      <label> Port</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NASport" ><br />
    </td>
  </tr>

  <tr>
    <td>
       <label> Login</label>
     </td>
     <td>
      <input class="NASSetting" type="text" id="NASlogin" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label id="NASpasswordLabel"> Password</label>
    </td>
    <td>
      <input class="NASSetting" type="password" id="NASpassword" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label> Temp Directory</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NAStempdir" ><br />
    </td>
  </tr>

  <tr>
    <td>
      <label> Move Directory</label>
    </td>
    <td>
      <input class="NASSetting" type="text" id="NASdir" ><br />
    </td>
  </tr>

    </table>
     <button type="submit" title="Save Settings"><img src="icons/save.svg" width="15" height="15"></object> Save</button>
  </form>

  <hr>
</div>

  <button id="NASrefresh" title="Refresh"><img src="icons/sync.svg" width="20" height="20"></button>
  <div>
  <label id="NASDNLJobNb"> ? Jobs in queue </label>
  </div>
<table class="NASItemTable" id="NASDownloadTable" style="width:95%">
  <tr>
    <th scope="col" width="85%"></th>
    <th scope="col" width="15%">
        
    </th>
  </tr>

</table>


<div>
  <ul id="NASDownloadList">

  </ul>
</div>
  <hr>
  <label id="NASInfo"></label>
<button id="DebugMenu"><img src="icons/code.svg" width="10" height="10"></object> Debug</button><button id="testConnectionButton"><img src="icons/plug.svg" width="10" height="10"> Test Connection</button>
<div id="Debug" class="hidesection">
<button id="ClearLogs"><img src="icons/eraser.svg" width="10" height="10"></object> Clear logs</button>
<button id="copyLogs"><img src="icons/clipboard.svg" width="10" height="10"></object> Copy logs to clipboard</button>
<div id="DebugLog">
    Logs
      </div>
</div>

<script src="xmlToJSON.js"></script>
<script src="../common.js"></script>
<script src="ListDownload.js"></script>
<script src="Configure_QNAP_Access.js"></script>


</body>

</html>
